@(form: play.data.Form[Bar])

@main("Homework") {
    <div class="container">
        <div class="row">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a id="titleLink" class="brand" href="/">Home</a>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="@routes.Application.leader">Leader Board</a></li>
                            <li><a href="#">Link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
              @helper.form(action = routes.Application.addBar) {
                  @helper.inputText(form("name"))
                  <input type="submit"/>
              }
            </div>

        </div>
    </div>

    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

}
